<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.2.0/katex.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.2.0/katex.min.js"></script>
	<style>
	  /* We want previews included so at least the TeX source is visible to clients
	     without Javascript, or without network connection
	     (new option in kramdown 1.6, enabled in _config.yml)
	     but we hide them if math rendering completes sucessfully. */
	  .MathJax_Preview { color: #888 }
	  .math_finished .MathJax_Preview { display: none }
	</style>
	
    <!-- Pretty Photo -->
    <script src="/js/jquery-1.6.1.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/prettyPhoto.css" type="text/css" media="screen" charset="utf-8" />
    <script src="/js/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>  
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function(){
  	  $("picture img").each(function(){
  	    if (!$(this).attr('group')) return;
		
  	    var parent = $(this).parent();
  	    parent.attr('rel', 'prettyPhoto[group_' + $(this).attr('group') + ']');
  		parent.attr('href', parent.children().first().attr('srcset'));
  	  });
        $("picture[rel^='prettyPhoto']").prettyPhoto({theme:'pp_default',slideshow:5000,autoplay_slideshow:false,social_tools:false});
      });
    </script>
	
</head>
